<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Unit Converter App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Web Unit Converter App</h1>
        <h2>This is an app easy to use to convert web units</h2>
      </div>
      <div class="in-out">
        <input type="number" name="input" class="ins" id="input" />
        <input
          type="number"
          name="input"
          class="ins"
          id="output"
          readonly
          onmousedown="return false;"
        />
      </div>
      <div class="opt-btns">
        <select name="options" id="option-box">
          <option value="0">Px to Vw</option>
          <option value="1">Px to Vh</option>
          <option value="2">Px to Em</option>
          <option value="3">Vw to Px</option>
          <option value="4">Vh to Px</option>
          <option value="5">Em to Px</option>
        </select>
        <div class="buttons">
          <button class="exit">Exit</button>
          <button class="convert" onclick="myfunc()">Convert</button>
        </div>
      </div>
    </div>
  </body>
</html>
